name: Test Project
on: push
jobs: 
  test:
    runs-on: ubuntu-latest
    steps:
      - name : Get code
        uses : action/checkout@v4
      - name : Install nodeJS
        uses : action/setup-node@v4
        with :
          node-version : 18
      - name : install dependencies
        run : npm ci
      - name : Run Tests
        run : npm test
